<!DOCTYPE html>
<html>
<head>
  <title>MNIST Digit Classifier</title>
  <style>
    body { text-align: center; font-family: Arial; background-color: #f5f5f5; }
    .container { margin-top: 50px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ§  MNIST Digit Classifier</h2>
    <p>Upload a handwritten digit image (28Ã—28 grayscale):</p>
    <input type="file" id="fileInput" accept="image/*"><br><br>
    <button onclick="sendImage()">Predict</button>
    <h3 id="result"></h3>
  </div>

  <script>
    async function sendImage() {
      const file = document.getElementById("fileInput").files[0];
      if (!file) return alert("Please select an image.");

      const formData = new FormData();
      formData.append("image", file);

      const res = await fetch("/predict", { method: "POST", body: formData });
      const data = await res.json();
      document.getElementById("result").innerText =
        "Predicted Digit: " + data.prediction;
    }
  </script>
</body>
</html>
